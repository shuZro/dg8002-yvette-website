<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/css/style.css"/>

    <script type="text/javascript" src="assets/js/data.js"></script>
    <title>Yvette - Shop</title>
</head>
<body>
    <div id="menu"></div>

    <div class="container">
        <div class="card">
            <img class="card-img-top" src="assets/images/home-banner.png" alt="home-banner">

        </div>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <select id="rating-filter" multiple="multiple" style="width: 100%; height: 120px" onchange="filter(this, 'rating')">
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                    <option value="4">4 Star</option>
                    <option value="5">5 Star</option>
                </select>
            </div>

            <div class="col-9">

                <div id="items" class="d-flex flex-wrap"></div>

            </div>

        </div>
    </div>

    <script type="text/javascript" src="assets/js/menu.js"></script>
    <script type="text/javascript" src="assets/js/shop.js"></script>
</body>
</html>

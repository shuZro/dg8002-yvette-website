<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/css/style.css"/>

    <script type="text/javascript" src="assets/js/data.js"></script>
    <title>Yvette - Checkout</title>
</head>
<body>
    <div id="menu"></div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-text">
                    <div class="container">
                        <div class="container">
                          <div class="row">
                            <div class="col">
                            <h5>Cart Details</h5> 
                            <div class ="container">
                                
                                <div class="row">
                                    <div class="col">
                                        Image
                                    </div>
                                    <div class="col">
                                        Item Name 
                                        <p style="font-size: 6px;
                                        color: grey;">
                                            Size: M <br>
                                            Color: Black <br>
                                            Rental Date:     <input type="date" id="datemax" name="datemax" min ="2022-11-24" max="2022-12-31"><br><br>
                                        </p>   
                                    </div>
                                    <div class="col">
                                        <input type="number"min="1" size="1">
                                    
                                    </div>
                                    <div class="col">
                                        $10
                                    </div>
                                    <div class="col">
                                       <a href="#" class="btn btn-primary"> Remove </a> 
                                    </div>
                            
                                </div>
                                 <div class="row">
                                     <div class="col">
                                        Promo code 
                                    </div>
                                    <div class="col">
                                        <form action="promocode">
                                            <input type="text" id="promo" name="promo" maxlength="10"size="10"placeholder="0123456789">
                                        </form>
                                    </div>
                                    <div class="col">
                                        Total Price: <p style="font-size: 6px;
                                        color: grey;"> Incl. Tax & Shipping </p>
                                           <h5 style="float: right; font-weight: bold;">300$</h5>
                                    </div>
                                    
                                </div>

                            </div>
                            </div>




                            <div class="col">
                             <h5>Payment Information</h5> 

                             <div class="row"></div>
                             <a href="#" class="btn btn-primary">
                                <h5>Paypal</h5>

                             </a>


                            </div>
                          </div>

                    </div>
                </div>
                <a href="#" class="btn btn-primary">Checkout</a>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script type="text/javascript" src="assets/js/shared.js"></script>
    <script type="text/javascript" src="assets/js/checkout.js"></script>
</body>
</html>
